# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  annotations:
    # This annotation is specific to the NGINX Ingress Controller
    # and ensures it manages this Ingress.
    # Other controllers might use different annotations or rely on ingressClassName.
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx # Specify the IngressClass if you have multiple controllers
  rules:
  - host: myapp.example.com # Replace with your desired domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name:  python-app-service
            port:
              number: 80